<style>
    /* Netflix-style background */
    body {
        background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1650&q=80') no-repeat center center fixed;
        background-size: cover;
        position: relative;
        color: white;
        font-family: 'Arial', sans-serif;
    }

    /* Dark overlay */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7); /* Black transparent */
        z-index: -1;
    }

    /* Light glass effect for sections */
    section, header, footer, nav {
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        border-radius: 10px;
        margin-bottom: 20px;
        padding: 20px;
    }

    .card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        color: white;
        border: none;
    }

    .card img {
        border-radius: 10px;
    }

    .navbar, .footer {
        background: rgba(0, 0, 0, 0.8);
    }

    h2, h5, p {
        color: white;
    }

    /* Smooth fade in animation */
    section, header, footer, nav {
        animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
